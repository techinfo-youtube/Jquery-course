<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <title>CSS ADD REMOVE Effects tutorial</title>
  </head>
  <body>
    <div class="container">
      <table border="1">
        <tr>
          <th>Company</th>
          <th>Contact</th>
          <th>Country</th>
        </tr>

        <tr>
          <td>Alfreds Futterkiste</td>
          <td>Maria Anders</td>
          <td>Germany</td>
        </tr>
        <tr>
          <td>Centro comercial</td>
          <td>Francisco Chang</td>
          <td>Mexico</td>
        </tr>
        <tr>
          <td>Alfreds Futterkiste</td>
          <td>Maria Anders</td>
          <td>Germany</td>
        </tr>
        <tr>
          <td>Centro comercial</td>
          <td>Francisco Chang</td>
          <td>Mexico</td>
        </tr>

        <tr>
          <td>Alfreds Futterkiste</td>
          <td>Maria Anders</td>
          <td>Germany</td>
        </tr>
        <tr>
          <td>Centro comercial</td>
          <td>Francisco Chang</td>
          <td>Mexico</td>
        </tr>
      </table>
    </div>

    <script>
      $(function () {
        $("tr")
          .mouseover(function () {
            $(this).addClass("over");
          })
          .mouseleave(function () {
            $(this).removeClass("over");
          })
          .click(function () {
            if ($(this).hasClass("clicked")) {
              $(this).removeClass("clicked");
            } else {
              $(this).removeClass("over").addClass("clicked");
            }
          });
      });
    </script>
  </body>
</html>
