<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <title>Content Text</title>
  </head>
  <body>
    <div class="container">
      <h1>Realtime Typing Show</h1>
      <textarea name="" id="txtContent" cols="50" rows="10"></textarea>
      <p id="resultTxt">Your Text Show Here !</p>
    </div>

    <script>
      $(function () {
        $("#txtContent").keypress(function () {
          let txt = $("#txtContent").val();
          $("#resultTxt").text(txt);
        });
      });
    </script>
  </body>
</html>
