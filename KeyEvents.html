<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <title>KeyBoard events</title>
  </head>
  <body>
    <div class="container">
      <h2>Kye Press Event Example</h2>
      <textarea name="" id="#typer" cols="30" rows="10"></textarea>
      <output></output>
    </div>
    <script>
      $(function () {
        $("textarea").on("keydown", function (event) {
          let myKey = event.key;
          $("output").append("You Press : " + myKey + "<br/>");
          if (myKey == "Escape") {
            $("output").html("");
          }
        });
      });
    </script>
  </body>
</html>
