<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <title>Wrap and WrapInner Example</title>
  </head>
  <body>
    <div class="container">
      <h2>Wrap Example</h2>
    </div>

    <script>
      $(function () {
        $("h2").click(function () {
          $("h2").wrapInner("<div class='box1'></div>");
        });
      });
    </script>
  </body>
</html>
